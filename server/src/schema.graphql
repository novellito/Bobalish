# import UserOrderByInput from './generated/prisma.graphql'
# import DrinkOrderByInput from './generated/prisma.graphql'

type Query {
  users(
    query: String
    first: Int
    skip: Int
    after: String
    orderBy: UserOrderByInput
  ): [User!]!
  drinks(
    query: String
    first: Int
    skip: Int
    after: String
    orderBy: DrinkOrderByInput
  ): [Drink!]!
  me: User!
  drink(id: ID!): Drink!
  locations(data: Coordinates!): [String!]!
}

type Mutation {
  createUser(data: CreateUserInput!): AuthPayload!
  createDrink(data: CreateDrinkInput!): Drink!
  updateDrink(data: UpdateDrinkInput!): Drink!
  login(data: LoginUserInput!): AuthPayload!
  deleteUser: User!
  updateUser(data: UpdateUserInput!): User!
  deleteDrink(id: ID!): Drink!
}

type AuthPayload {
  token: String!
  user: User!
}

input Coordinates {
  longitude: Float
  latitude: Float
  location: String
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
}
input CreateDrinkInput {
  name: String!
  from: String!
  price: Float
}
input UpdateDrinkInput {
  id: String!
  name: String!
  from: String!
  price: Float
}

input LoginUserInput {
  email: String!
  password: String!
}

input UpdateUserInput {
  name: String
  email: String
  password: String
}

type User {
  id: ID!
  name: String!
  email: String
  password: String!
  updatedAt: String!
  createdAt: String!
  drinks: [Drink!]!
}

type Drink {
  id: ID!
  name: String!
  from: String!
  price: Float
  creator: User!
}

enum MutationType {
  CREATED
  UPDATED
  DELETED
}
