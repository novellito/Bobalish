<table mat-table [dataSource]="datasource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name/Flavor</th>
    <td mat-cell *matCellDef="let drink">{{ drink.name }}</td>
  </ng-container>

  <ng-container matColumnDef="from">
    <th mat-header-cell *matHeaderCellDef>From</th>
    <td mat-cell *matCellDef="let drink">{{ drink.from }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let drink">$ {{ drink.price }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>

    <td mat-cell *matCellDef="let row; let i = index">
      <button
        mat-icon-button
        color="accent"
        (click)="this.listManager.editItem(i)"
      >
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>

      <button
        mat-icon-button
        color="accent"
        (click)="this.listManager.deleteItem(i)"
      >
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
