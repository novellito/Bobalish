<div *ngIf="loading">Loading...</div>
<div *ngIf="error">Error :(</div>

<div class="container">
  <form id="ngForm" (ngSubmit)="handleSubmit(formRef)" #formRef="ngForm">
    <div class="user-form">
      <mat-form-field class="example-full-width">
        <input ngModel matInput placeholder="Name/Flavor" name="name" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input ngModel matInput placeholder="From" name="from" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input
          [(ngModel)]="value"
          matInput
          placeholder="Price"
          name="price"
          currencyMask
          [options]="{
            precision: '2',
            align: 'left'
          }"
        />
      </mat-form-field>
    </div>
  </form>

  <button mat-raised-button color="primary" form="ngForm" type="submit">
    Primary
  </button>

  <app-drinks-list [drinks]="drinks"></app-drinks-list>
</div>
<ul *ngFor="let follower of (data | async)">
  <li>{{ follower.name }} {{ follower.id }}</li>
</ul>
